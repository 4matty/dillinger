<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">
    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  </button>
  <h4 class="modal-title" ng-bind="modal.title"></h4>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="search">Search:</label>
    <input
    name        = "search"
    type        = "text"
    placeholder = "Search"
    ng-model    = "modal.query"
    ng-change   = "modal.onPageChange()"
    class       = "form-control">
  </div>

  <!-- Files -->
  <ul>
    <li ng-repeat="file in modal.paginatedFiles | startFrom: (modal.currentPage-1) * modal.itemsPerPage | limitTo: modal.itemsPerPage">
      <a href="#" ng-bind="file.path" ng-click="modal.fetchFile(file.path)"></a>
    </li>
  </ul>

  <pagination
   ng-change      = "modal.onPageChange()"
   ng-model       = "modal.currentPage"
   total-items    = "(modal.allFiles | filter: modal.query).length"
   max-size       = "modal.maxSize"
   items-per-page = "modal.itemsPerPage"
   class          = "pagination-sm"
   rotate         = "false"
   boundary-links = "true">
   </pagination>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn--ok" ng-click="ok()">Ok</button>
</div>
